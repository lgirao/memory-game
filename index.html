    <div class="container">
        <header>
            <h1>Memory Game</h1>

        <section class="score-panel">

            <div class="timer"></div>
            <div class="restart" onclick=startgame()>

            </div>
        </section>
        
        <ul class="deck" id="card-deck">
            <li class="card" type="lollipop">
